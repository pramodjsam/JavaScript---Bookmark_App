<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Bookmark App</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4 ">
	<h1 class="display-4 text-center"><i class="fa fa-book text-primary"></i>
	 My<span class="text-primary">Book</span>List</h1>
	 <form class="book-form" autocomplete='off'>
	 	<div class="form-group">
	 		<label for="title">Title</label>
	 		<input type="text" id="title" class="form-control">
	 	</div>
	 	<div class="form-group">
	 		<label for="author">Author</label>
	 		<input type="text" id="author" class="form-control">
	 	</div>
	 	<div class="form-group">
	 		<label for="isbn">ISBN#</label>
	 		<input type="text" id="isbn" class="form-control">
	 	</div>
	 	<button type="submit" class="btn btn-primary btn-block">Add Book</button>
	 </form>
	 <table class="table table-striped">
	 	<thead>
	 		<tr>
	 			<th>Title</th>
	 			<th>Author</th>
	 			<th>ISBN</th>
	 			<th></th>
	 		</tr>
	 	</thead>
	 	<tbody id="book-list">
	 		
	 	</tbody>
	 </table>
</div>


<script type="text/javascript" src="app.js"></script>
